<div class="home-page">

  <div class="banner" *appShowAuthed="false">
    <div class="container">
      <h1 class="logo-font" style="margin-top: 90px;">ShareAngular</h1>
      <p><b>Share</b> your knowledge with <b>Angular</b> here</p>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-6">
          <div class="card" style="width: 18rem;margin-right: 900px;margin-top: -150px;">
            <img style="height: 200px;width:18rem;" src="./../../assets/b.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card" style="width: 18rem;margin-top: -150px;">
            <img style="height: 200px;width:18rem;" src="./../../assets/a.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p style="color: black; font-size: small;" class="card-text">
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12" style="margin-right: 30px;margin-left:30px;">
    <div class="row">

      <div class="col-md-12">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': listConfig.type === 'feed'}" (click)="setListTo('feed')">
                Your Feed
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': listConfig.type === 'all' && !listConfig.filters.tag}"
                (click)="setListTo('all')">
                Global Feed
              </a>
            </li>
            <li class="nav-item" [hidden]="!listConfig.filters.tag">
              <a class="nav-link active">
                <i class="ion-pound"></i> {{ listConfig.filters.tag }}
              </a>
            </li>
          </ul>
        </div>

        <app-article-list [limit]="10" [config]="listConfig"></app-article-list>
      </div>

      <div class="col-md-12">
        <div class="sidebar">
          <p>Popular Tags</p>

          <div class="tag-list">
            <a *ngFor="let tag of tags" (click)="setListTo('all', {tag: tag})" class="tag-default tag-pill">
              {{ tag }}
            </a>
          </div>

          <div [hidden]="tagsLoaded">
            Loading tags...
          </div>

          <div [hidden]="!tagsLoaded || tags.length > 0">
            No tags are here... yet.
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
